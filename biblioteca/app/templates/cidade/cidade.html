<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    a{
        color: #fff !important;
    }
    .dropdown-item{
        color: black !important;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg bg-success border-bottom border-body">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Biblioteca - IFSULDEMINAS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Consultas
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/autores/">Autores</a></li>
                            <li><a class="dropdown-item" href="/cidade/">Cidade</a></li>
                            <li><a class="dropdown-item" href="/editora/">Editora</a></li>
                            <li><a class="dropdown-item" href="/genero/">Gêneros</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/consulta/">Livros</a></li>
                        </ul>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservas/">Reserva</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Administração</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Cidades disponiveis</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">UF</th>
                </tr>
                {% for Cidade in cidades %}
            </thead>
            <tbody class="table-group-divider">
                <td>{{Cidade.nome}}</td>
                <td>{{Cidade.uf}}</td>
            </tbody>
            {% endfor %}
        </table>
    </div>
    <div class="d-flex justify-content-center">
        <a href="/" class="btn btn-success d-flex justify-content-center">Voltar</a>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
